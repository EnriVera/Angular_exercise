<div class="w-fullmx-auto overflow-auto flex flex-wrap md:flex-row items-center m-4">
    <div class="border flex rounded border-gray-100 hover:border-gray-300 py-1 px-3  w-full items-center">
        <div>
            <svg (click)="ClickTarea()" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 mx-5 cursor-pointer" viewBox="0 0 24 24">
                <circle class="text-black" *ngIf="!this.validar" cx="12" cy="12" r="10"></circle>
    
                <path class="text-green-400" *ngIf="this.validar" d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline class="text-green-400" *ngIf="this.validar" points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <input class="text-black p-1 flex items-center w-11/12 border border-transparent rounded focus:outline-none focus:border-gray-200" type="text" value="{{this.task.Titulo}}">
        <div class="group-hover:text-gray-700 w-20 flex items-center text-base justify-end">
            <svg (click)="this.HabilitarEliminarTarea = !this.HabilitarEliminarTarea" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 mx-3 cursor-pointer text-black" viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <svg (click)="ModificarTarea()" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 mx-3 cursor-pointer text-black" viewBox="0 0 24 24">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        </div>
    </div>
</div>
<app-modal-task *ngIf="this.modal" (close)="CerrarModal($event)" [task]='this.task'></app-modal-task>
<app-delete-task *ngIf="this.HabilitarEliminarTarea" (close)="this.HabilitarEliminarTarea = false" [task]='this.task'></app-delete-task>
